<div ng-controller="DeviceController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Deploy Basic Configuration</h1>
        </div>
        <form role="form" method="post">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Select device
                        </div>
                        <div class="panel-body">
                            <div class="form-group">

                                <label>Device</label>

                                <select ng-disabled="loader.loading"
                                        class="form-control" ng-model="selected_device"
                                        ng-options="device.name for device in devices track by device.name">
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Device information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Hostname</label>
                                        <input ng-disabled="loader.loading || selected_device.name == ''"
                                               ng-model="selected_device.changed_configuration.hostname"
                                               class="form-control">
                                        <label ng-show="selected_device.name != ''">Current {a
                                            selected_device.current_configuration.hostname a}</label>
                                    </div>
                                    <div class="form-group">
                                        <label>NTP Server</label>
                                        <input ng-disabled="loader.loading || selected_device.name == ''"
                                               ng-model="selected_device.changed_configuration.ntp_server"
                                               class="form-control">
                                        <label ng-show="selected_device.name != ''">Current {a
                                            selected_device.current_configuration.ntp_server a}</label>
                                    </div>


                                     <div class="form-group">
                                        <label>Name Server</label>
                                        <input ng-disabled="loader.loading || selected_device.name == ''"
                                               ng-model="selected_device.changed_configuration.dns_server"
                                               class="form-control">
                                        <label ng-show="selected_device.name != ''">Current {a
                                            selected_device.current_configuration.dns_server a}</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">

                                        <button ng-click="saveDevice($event)"
                                                ng-disabled="loader.loading || selected_device.name == ''"
                                                class="btn btn-primary"
                                                style="width:100px">Save
                                        </button>

                                        <button
                                                style="width:100px" ng-controller="LocationController"
                                                ng-click="go('/')"
                                                class="btn btn-default"
                                                ng-disabled="loader.loading">Back
                                        </button>

                                        <div ng-show="loader.loading">
                                            <img src="/static/web_app/images/loading_horizontal.gif">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
