<div class="row" ng-controller="DeviceController">
    <div class="col-lg-12">
        <h1 class="page-header">Add device</h1>
    </div>
    <form role="form" method="post">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Device information
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="selected_device.name"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>IP</label>
                                    <input ng-model="selected_device.ip"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Port</label>
                                    <input ng-model="selected_device.port"
                                           class="form-control">
                                </div>
                                <div class="form-group">

                                    <label>Device OS</label>

                                    <select class="form-control"
                                            ng-model="selected_device.device_type"
                                            ng-change="setSelectedModel(selected_model)">
                                        <option>cisco-ios-xr</option>

                                    </select>

                                </div>
                                <div class="form-group">

                                    <label>Authentication group</label>

                                    <select class="form-control" ng-model="selected_device.authgroup">
                                        <option value="">Select</option>
                                        <option ng-repeat="authgroup in authgroups" value="{a authgroup.name a}">{a
                                            authgroup.name
                                            a}
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">

                                    <button ng-click="saveDevice($event)"
                                            ng-disabled="loader.loading"
                                            class="btn btn-primary"
                                            style="width:100px">Save
                                    </button>

                                    <button style="width:100px" ng-controller="LocationController"
                                            ng-click="go('devices')"
                                            class="btn btn-default"
                                            ng-disabled="loader.loading">Back
                                    </button>

                                    <div ng-show="loader.loading">
                                        <img src="/static/web_app/images/loading_horizontal.gif">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </form>
</div>
