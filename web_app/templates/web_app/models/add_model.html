<div class="row" ng-controller="ModelController">
    <div class="col-lg-12">
        <h1 class="page-header">Add device model</h1>
    </div>
    <form role="form" method="post">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Device information
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="selected_model.name"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">

                                    <button ng-click="saveModel($event)"
                                            ng-disabled="loader.loading"
                                            class="btn btn-primary"
                                            style="width:100px">Save
                                    </button>

                                    <button style="width:100px" ng-controller="LocationController"
                                            ng-click="go('models')"
                                            class="btn btn-default"
                                            ng-disabled="loader.loading">Back
                                    </button>

                                    <div ng-show="loader.loading">
                                        <img src="/static/web_app/images/loading_horizontal.gif">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </form>
</div>
